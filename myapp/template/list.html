<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Student Search App</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="{% static "jquery.js"%}"></script>
    <script src="{% static "bootstrap-4/js/bootstrap.js" %}"></script>
    <link rel="stylesheet" href="{% static "bootstrap-4/css/bootstrap.css" %}">
</head>
<body>
	<div class="container">
		<table class="table table-striped">
			<thead class="thead-dark">
			    <tr>
			      	<th>First Name</th>
			      	<th>Last Name</th>
			      	<th>City</th>
			      	<th>State</th>
			      	<th>Major</th>
			      	<th>Student Number</th>
			      	<th>Gender</th>
			      	<th></th>
			    </tr>
			</thead>
			<tbody>
			{% for student in s %}
			    <tr>
			      	<td>{{ student.firstName }}</td>
			      	<td>{{ student.lastName }}</td>
			      	<td>{{ student.city }}</td>
			      	<td>{{ student.state }}</td>
			      	<td>{{ student.major }}</td>
			      	<td>{{ student.studentNumber }}</td>
			      	<td>{{ student.gender }}</td>
			      	<td>
			      		<button onclick={location.href="/student/?message=&studentID={{ student.id }}"} type="button" class="btn btn-dark btn-sm">
			      			view
			      		</button>
			      	</td>
			    </tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
</body>
